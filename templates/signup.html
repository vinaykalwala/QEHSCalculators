{% load static %}
<style>
/* ===== Body ===== */


body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    min-height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center; /* vertical center only for desktop */
}

/* ===== Responsive for mobile/tablet ===== */
@media (max-width: 1000px) {
    body, html {
        display: block; /* remove flex to prevent vertical centering */
        padding: 20px;
    }

    .signup-container {
        margin: 20px auto; /* normal top-bottom spacing */
        flex-direction: column;
    }
}


/* ===== Container ===== */
.signup-container {
    display: flex;
    max-width: 1000px;
    margin: 30px auto;
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    min-height: 500px;
}

/* ===== Left Image Section ===== */
.signup-image {
    flex: 1;
    position: relative;
    background: linear-gradient(rgba(37, 87, 147, 0.9), rgba(0,0,64,0.9)),
        url("{% static 'images/signup.avif' %}") center/cover no-repeat;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    min-height: 500px;
}

.signup-image h2 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
}

.signup-image p {
    font-size: 16px;
    margin-bottom: 15px;
    line-height: 1.4;
}

.signup-image .btn {
    display: inline-block;
    padding: 10px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    margin: 5px 5px;
    transition: all 0.3s ease;
}

.btn-primary { background: #ffc107; color: #000040; }
.btn-primary:hover { background: #e6b800; }
.btn-secondary { background: rgba(255,255,255,0.2); color: #fff; border: 2px solid rgba(255,255,255,0.3); }
.btn-secondary:hover { background: rgba(255,255,255,0.3); }

/* ===== Right Form Section ===== */
.signup-form-container {
    flex: 1;
    padding: 30px 25px;
    overflow-y: auto;
    max-height: 500px;
}

.signup-form-container h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 25px;
    color: #1560bd;
}

/* ===== Each field full width ===== */
.signup-form-container p {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
}

.signup-form-container input,
.signup-form-container select,
.signup-form-container textarea {
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    outline: none;
    width: 100%;
    background: #f5f7fa;
    transition: 0.3s;
        background: #dfeeff;


}
.signup-form-container label {
    display: block;            /* Make label occupy full width */
    font-weight: 600;          /* Bold text */
    color: #1560bd;            /* Matches your theme */
    margin-bottom: 8px;        /* Space below label */
    font-size: 16px;           /* Text size */
}

.signup-form-container input:focus,
.signup-form-container select:focus,
.signup-form-container textarea:focus {
    border-color: #1560bd;
    box-shadow: 0 0 0 2px rgba(21,96,189,0.2);
    background: #dfeeff;
}

/* ===== Button ===== */
.signup-form-container button {
    width: 100%;
    padding: 14px;
    background: #1560bd;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.signup-form-container button:hover {
    background: #000040;
}

/* ===== Login link ===== */
.signup-form-container p a { color: #1560bd; font-weight: 600; text-decoration: none; }
.signup-form-container p a:hover { text-decoration: underline; }

/* ===== Scrollbar ===== */
.signup-form-container::-webkit-scrollbar { width: 6px; }
.signup-form-container::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 3px; }

/* ===== Responsive ===== */
@media(max-width: 800px) {
    .signup-container { flex-direction: column; }
    .signup-form-container { max-height: none; }
    .signup-image { min-height: 250px; }
}
/* ===== Responsive ===== */
@media (max-width: 1000px) {
    .signup-container {
        flex-direction: column; /* Stack image and form */
        max-width: 95%;
        margin: 20px auto;
    }

    .signup-image {
        min-height: 250px; /* Smaller image on medium screens */
        padding: 20px;
    }

    .signup-form-container {
        max-height: none; /* Remove scroll limit on medium screens */
        padding: 25px 20px;
    }
}

@media (max-width: 600px) {
    .signup-image h2 {
        font-size: 24px;
    }

    .signup-image p {
        font-size: 14px;
    }

    .signup-image .btn {
        padding: 8px 20px;
        font-size: 12px;
    }

    .signup-form-container h2 {
        font-size: 22px;
        margin-bottom: 20px;
    }

    .signup-form-container input,
    .signup-form-container select,
    .signup-form-container textarea {
        font-size: 14px;
        padding: 10px 12px;
    }

    .signup-form-container button {
        font-size: 16px;
        padding: 12px;
    }

    .signup-form-container p a {
        font-size: 14px;
    }
}

</style>

<div class="signup-container">
    <div class="signup-image">
        <h2>Welcome!</h2>
        <p>Create your account to get started and access exclusive features.</p>
        <a href="/" class="btn btn-primary">Back to Home</a>
        <a href="{% url 'login' %}" class="btn btn-secondary">Already have an account?</a>
    </div>

    <div class="signup-form-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
