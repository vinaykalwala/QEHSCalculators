{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Code</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1560bd, #000040);
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .verify-container {
      width: 100%;
      max-width: 900px;
    }

    .verify-box {
      display: flex;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
    }

    .verify-left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9fafc;
      padding: 30px;
    }

    .verify-left img {
      max-width: 100%;
      height: auto;
    }

    .verify-right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .verify-title {
      font-size: 28px;
      font-weight: 700;
      color: #1560bd;
      margin-bottom: 10px;
    }

    .verify-subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 25px;
    }

    .verify-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Style Django form outputs */
    .verify-form p {
      margin: 0 0 15px 0;
    }
    .verify-form label {
      display: block;
      font-size: 16px;
      color: #111;
      margin-bottom: 6px;
    }
    .verify-form input {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: border 0.3s;
      box-sizing: border-box;
    }
    .verify-form input:focus {
      border-color: #1da1f2;
    }

    .verify-btn {
      background: #1560bd;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .verify-btn:hover {
      background: #e65c00;
    }

    .verify-back {
      font-size: 14px;
      color: #888;
      text-decoration: none;
      text-align: center;
      margin-top: 10px;
    }
    .verify-back:hover {
      color: #1560bd;
    }

    @media (max-width: 768px) {
      .verify-box {
        flex-direction: column;
      }
      .verify-left { order: 1; padding: 20px; }
      .verify-right { order: 2; padding: 30px 25px; }
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="verify-box">

      <!-- RIGHT FORM -->
      <div class="verify-right">
        <h2 class="verify-title">Verify Code</h2>
        <p class="verify-subtitle">Enter the verification code sent to your email</p>

        <form method="post" class="verify-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="verify-btn">Verify Code</button>
        </form>

        <a href="{% url 'login' %}" class="verify-back">Back to Sign In</a>
      </div>

      <!-- LEFT ILLUSTRATION -->
      <div class="verify-left">
        <img src="{% static 'images/verify1.webp' %}" alt="Verify Code Illustration">
      </div>

    </div>
  </div>
</body>
</html>
