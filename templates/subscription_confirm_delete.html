{% extends 'login_base.html' %}
{% block title %}Delete Subscription Plan{% endblock %}

{% block content %}
{% load static %}

<style>
/* Main container */
.delete-plan-container {
    max-width: 450px;
    margin: 60px auto;
    background-color: #ffffff;
    border-radius: 12px;
    text-align: center;
    padding: 40px 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid rgb(255, 150, 150); /* red tone */
}
.delete-plan-container:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

/* Heading */
.delete-plan-title {
    font-size: 28px;
    color: #d60000;
    margin-bottom: 20px;
    font-weight: 600;
}

/* Image below heading */
.delete-plan-image {
    width: 100px;
    height: 100px;
    margin: 0 auto 25px;
    display: block;
}

/* Message */
.delete-plan-message {
    font-size: 17px;
    color: #333;
    margin-bottom: 30px;
    line-height: 1.5;
}
.delete-plan-name {
    font-weight: bold;
    color: #b30000;
}

/* Buttons layout */
.delete-plan-form .delete-plan-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Delete button */
.plan-delete-btn {
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 500;
    color: white;
    background: linear-gradient(135deg, #ff4d4f, #d60000);
    box-shadow: 0 4px 10px rgba(255,77,79,0.4);
    transition: all 0.3s ease;
}
.plan-delete-btn:hover {
    background: linear-gradient(135deg, #d60000, #a30000);
    transform: translateY(-2px);
}

/* Cancel button */
.plan-cancel-btn {
    padding: 12px 30px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    font-weight: 500;
    color: #555;
    background-color: #f8f8f8;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-decoration: none;
    transition: all 0.3s ease;
}
.plan-cancel-btn:hover {
    background-color: #e0e0e0;
    transform: translateY(-2px);
}

/* Responsive for very small screens */
@media only screen and (max-width: 300px) {
    .delete-plan-container {
        padding: 25px 15px;
    }

    .delete-plan-title {
        font-size: 22px;
    }

    .delete-plan-message {
        font-size: 15px;
    }

    .plan-delete-btn, .plan-cancel-btn {
        padding: 8px 16px;
        font-size: 14px;
        width: 100%;
    }

    .delete-plan-form .delete-plan-buttons {
        flex-direction: column;
        gap: 12px;
    }

    .delete-plan-image {
        width: 80px;
        height: 80px;
    }
}
</style>

<div class="main-content">
    <div class="delete-plan-container">
        <!-- Heading -->
        <h2 class="delete-plan-title">Delete Subscription Plan</h2>

        <!-- Image below heading -->
        <img src="{% static 'images/subscriptiondelete.jpg' %}" alt="Delete Plan" class="delete-plan-image">

        <!-- Confirmation message -->
        <p class="delete-plan-message">
            Are you sure you want to delete <span class="delete-plan-name">"{{ plan.get_name_display }}"</span>?
        </p>

        <!-- Buttons -->
        <form method="post" class="delete-plan-form">
            {% csrf_token %}
            <div class="delete-plan-buttons">
                <button type="submit" class="plan-delete-btn">Delete</button>
                <a href="{% url 'subscription_list' %}" class="plan-cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
