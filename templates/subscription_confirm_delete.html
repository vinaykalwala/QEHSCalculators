{% extends 'base.html' %}
{% block content %}
<h2>Delete Subscription Plan</h2>
<p>Are you sure you want to delete "{{ plan.get_name_display }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'subscription_list' %}">Cancel</a>
</form>
{% endblock %}
