{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscription Expired</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Global Styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #000040, #1560bd);
    color: #fff;
    overflow: hidden;
    position: relative;
    padding: 20px;
}

/* Stars */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #ffffff44 1px, transparent 1px);
    background-size: 30px 30px;
    animation: moveStars 60s linear infinite;
    opacity: 0.2;
    z-index: 0;
    top: 0;
    left: 0;
}


  @keyframes moveStars {
    0% { transform: translate(0, 0); }
    100% { transform: translate(-50px, -50px); }
  }

  /* Card Styles */
  .expired-card {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    border: 2px solid #1560bd;
    border-radius: 30px;
    padding: 50px 40px;
    text-align: center;
    width: 350px;
    max-width: 90%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .expired-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
  }

  /* Illustration */
  .illustration {
    width: 120px;
    height: 120px;
    margin: 0 auto 20px auto;
    border-radius: 50%;
    background: linear-gradient(135deg, #1560bd, #000040);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  h2 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: #fff;
  }

  p {
    font-size: 1rem;
    margin-bottom: 25px;
    color: #e0e0ff;
    line-height: 1.5;
  }

  a {
    display: inline-block;
    text-decoration: none;
    color: #fff;
    background: #1560bd;
    padding: 12px 30px;
    border-radius: 25px;
    font-weight: 600;
    transition: background 0.3s ease, transform 0.3s ease;
  }

  a:hover {
    background: #0d3c82;
    transform: scale(1.05);
  }

  /* Sparkle */
  .expired-card::after {
    content: 'âœ¨';
    position: absolute;
    top: -20px;
    right: -20px;
    font-size: 20px;
    animation: spin 4s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Responsive Styles */
  @media(max-width: 500px) {
    .expired-card {
      padding: 40px 25px;
    }
    .illustration {
      width: 100px;
      height: 100px;
      font-size: 40px;
    }
    h2 {
      font-size: 1.5rem;
    }
    p {
      font-size: 0.95rem;
    }
    a {
      padding: 10px 25px;
      font-size: 0.95rem;
    }
  }

  @media(max-width: 350px) {
    .illustration {
      width: 80px;
      height: 80px;
      font-size: 30px;
    }
    h2 {
      font-size: 1.3rem;
    }
    p {
      font-size: 0.85rem;
    }
    a {
      padding: 8px 20px;
      font-size: 0.85rem;
    }
  }

</style>
</head>
<body>
  <div class="expired-card">
    <div class="illustration">ðŸ˜¢</div>
    <h2>Subscription Expired</h2>
    <p>Your subscription has ended. Donâ€™t worry, you can easily renew and come back for more Calculators!</p>
    <a href="{% url 'login' %}">Login & Subscribe</a>
  </div>
</body>
</html>
