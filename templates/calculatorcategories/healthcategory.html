{% extends 'login_base.html' %}
{% block title %}Health Calculators{% endblock %}
{% block content %}
<style>
    .calc-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .calc-item {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background: linear-gradient(to bottom, #001b52, #004aad);
        color: white;
        text-decoration: none;
        padding: 10px;
        border-radius: 12px;
        font-size: 14px;
        transition: 0.3s ease;
    }

    .calc-item:hover {
        background: linear-gradient(to bottom, #00307a, #0060d1);
        transform: translateY(-2px);
    }

    .calc-icon {
        color: white;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-right: 15px;
    }

    /* Mobile view: one per row */
    @media (max-width: 768px) {
        .calc-list {
            grid-template-columns: 1fr;
        }
    }
</style>
<div class="main-content">
<div class="container-fluid">
   
            <h2 style="color: #1560bd; font-size:36px;">{{ category.name }}</h2>
            <p>{{ category.description }}</p>

            <div class="calc-list">
                {% for calc in calculators %}
                    <a href="{% url calc.url_name %}" class="calc-item">
                        <div class="calc-icon">
                            <i class="fas {{ category.icon }}"></i>
                        </div>
                        {{ calc.name }}
                    </a>
                {% empty %}
                    <p class="text-muted">No calculators available for your plan.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
