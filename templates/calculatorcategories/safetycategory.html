{% extends 'login_base.html' %}
{% block title %}Safety Calculators{% endblock %}
{% block content %}
<style>
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
        padding: 0 4px;
    }

    .top-bar h2 {
        color: #1560bd;
        font-size: 32px;
        margin: 0;
        font-weight: 700;
    }

    .top-bar p {
        color: #333;
        margin: 5px 0 0;
    }

    .search-box {
        display: flex;
        align-items: center;
        background: #e6f3ff;
        padding: 6px 14px;
        border-radius: 25px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        margin-top: 10px;
    }

    .search-box i {
        color: #1560bd;
        font-size: 16px;
    }

    .search-box input {
        border: none;
        outline: none;
        background: transparent;
        font-size: 15px;
        padding-left: 8px;
        width: 320px;
        color: #001b52;
    }

    .calc-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    .calc-item {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background: linear-gradient(to bottom, #001b52, #004aad);
        color: white;
        text-decoration: none;
        padding: 12px;
        border-radius: 12px;
        font-size: 14px;
        transition: 0.3s ease;
    }

    .calc-item:hover {
        background: linear-gradient(to bottom, #00307a, #0060d1);
        transform: translateY(-2px);
    }

    .calc-icon {
        color: white;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-right: 15px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
        .search-box input {
            width: 220px;
        }
    }

    @media (max-width: 768px) {
        .calc-list {
            grid-template-columns: 1fr;
        }
        .top-bar {
            flex-direction: column;
            align-items: flex-start;
        }
        .search-box {
            width: 100%;
        }
        .search-box input {
            width: 100%;
        }
    }
</style>

<div class="main-content">
    <div class="container-fluid">
        <!-- Top Bar -->
        <div class="top-bar">
            <div>
                <h2>{{ category.name }}</h2>
                <p>{{ category.description }}</p>
            </div>

            <!-- Search Bar -->
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search calculators...">
            </div>
        </div>

        <!-- Calculators Grid -->
        <div class="calc-list" id="calcList">
            {% for calc in calculators %}
                <a href="{% url calc.url_name %}" class="calc-item">
                    <div class="calc-icon">
                        <i class="fas {{ category.icon }}"></i>
                    </div>
                    <span class="calc-name">{{ calc.name }}</span>
                </a>
            {% empty %}
                <p class="text-muted">No calculators available for your plan.</p>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
        let filter = this.value.toLowerCase();
        let items = document.querySelectorAll("#calcList .calc-item");

        items.forEach(item => {
            let text = item.querySelector(".calc-name").textContent.toLowerCase();
            item.style.display = text.includes(filter) ? "flex" : "none";
        });
    });
</script>
<script>
    // Save scroll position when leaving
    window.addEventListener("beforeunload", () => {
        sessionStorage.setItem("scrollPos", window.scrollY);
    });

    // Restore scroll position immediately on back/forward navigation
    window.addEventListener("pageshow", (event) => {
        if (event.persisted) {
            // Page loaded from bfcache (back/forward cache)
            return;
        }
        let scrollPos = sessionStorage.getItem("scrollPos");
        if (scrollPos !== null) {
            window.scrollTo(0, scrollPos);
        }
    });
</script>

{% endblock %}
