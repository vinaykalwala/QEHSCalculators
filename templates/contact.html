{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<h1>Contact Us</h1>

{% if messages %}
  {% for message in messages %}
    <p style="color: green;">{{ message }}</p>
  {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Message</button>
</form>
{% endblock %}
