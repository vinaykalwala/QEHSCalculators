{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Professional Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1560bd;
      --primary-dark: #000040;
      --secondary: #64748b;
      --light: #f8fafc;
      --dark: #1e293b;
      --success: #10b981;
      --error: #ef4444;
      --border: #e2e8f0;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #e0f2fe 0%, #1560bd 100%);
      min-height: 100vh; display: flex;
      justify-content: center; align-items: center;
      padding: 16px; line-height: 1.6; color: var(--dark);
    }
    .auth-container {
      display: flex; width: 100%; max-width: 1000px;
      min-height: 400px; background: white;
      border-radius: 16px; overflow: hidden; box-shadow: var(--shadow);
    }
    .auth-branding {
      flex: 1;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white; padding: 40px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; position: relative; overflow: hidden;
    }
    .auth-branding::before {
      content: ''; position: absolute; top: -50px; right: -50px;
      width: 200px; height: 200px; border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    .auth-branding::after {
      content: ''; position: absolute; bottom: -80px; left: -80px;
      width: 250px; height: 250px; border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
    }
    .brand-logo {
      width: 80px; height: 80px; background: rgba(255, 255, 255, 0.2);
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      margin-bottom: 24px; z-index: 1;
    }
    .brand-logo i { font-size: 36px; }
    .auth-branding h2 { font-size: 28px; font-weight: 700; margin-bottom: 16px; z-index: 1; }
    .auth-branding p { max-width: 320px; opacity: 0.9; margin-bottom: 32px; z-index: 1; }
    .btn-outline {
      display: inline-block; padding: 12px 28px;
      border: 2px solid white; border-radius: 50px;
      color: white; text-decoration: none; font-weight: 600;
      transition: var(--transition); z-index: 1;
    }
    .btn-outline:hover { background: white; color: var(--primary); }
    .auth-form-container { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
    .auth-form-header { margin-bottom: 32px; }
    .auth-form-header h1 { font-size: 28px; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
    .auth-form-header p { color: var(--secondary); font-size: 16px; }
    
    /* Style Django form fields */
    .auth-form-container form p {
      margin-bottom: 20px;
    }
    .auth-form-container label {
      display: block; font-size: 14px; font-weight: 600;
      margin-bottom: 8px; color: var(--primary);
    }
    .auth-form-container input {
      width: 100%; padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 10px; font-size: 16px;
      transition: var(--transition);
    }
    .auth-form-container input:focus {
      outline: none; border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    .btn-primary {
      width: 100%; padding: 14px;
      background: var(--primary); color: white;
      border: none; border-radius: 10px;
      font-size: 16px; font-weight: 600;
      cursor: pointer; transition: var(--transition);
    }
    .btn-primary:hover { background: var(--primary-dark); }
    .errorlist {
      list-style: none; color: var(--error);
      font-size: 14px; margin-top: 8px;
    }
    .auth-redirect {
      text-align: center; margin-top: 24px;
      font-size: 15px; color: var(--secondary);
    }
    .auth-redirect a {
      color: var(--primary); text-decoration: none;
      font-weight: 600; margin-left: 4px; transition: var(--transition);
    }
    .auth-redirect a:hover { text-decoration: underline; }
    .back-home {
      position: absolute; top: 24px; left: 24px;
      display: inline-flex; align-items: center;
      padding: 10px 18px; background: white;
      color: var(--primary); text-decoration: none;
      font-weight: 600; border-radius: 50px;
      box-shadow: var(--shadow); transition: var(--transition); z-index: 10;
    }
    .back-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .back-home i { margin-right: 6px; }
    @media (max-width: 900px) {
      .auth-container { flex-direction: column; max-width: 500px; min-height: auto; }
      .auth-branding { padding: 30px; }
      .auth-branding h2 { font-size: 24px; }
      .auth-form-container { padding: 30px; }
    }
    @media (max-width: 480px) {
      .auth-branding, .auth-form-container { padding: 24px; }
      .back-home { top: 16px; left: 16px; padding: 8px 16px; font-size: 14px; }
    }
  </style>
</head>
<body>



  <div class="auth-container">
    <!-- Branding Panel -->
    <div class="auth-branding">
      <div class="brand-logo">
        <i class="fas fa-lock"></i>
      </div>
      <h2>Hello!</h2>
<p>Donâ€™t have an account yet? Join us today and unlock exclusive features.</p>
<a href="{% url 'signup' %}" class="btn-outline">Sign Up</a>

    </div>

    <!-- Form Panel -->
    <div class="auth-form-container">
      <div class="auth-form-header">
        <h1>Login</h1>
<p>Hello again! Please login in to access your account.</p>
      </div>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Login</button>
      </form>

      <div class="auth-redirect">
        Go Back To  <a href="{% url 'home' %}">Home</a>
      </div>
    </div>
  </div>

</body>
</html>
