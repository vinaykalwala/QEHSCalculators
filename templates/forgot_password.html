{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* CONTAINER */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1560bd, #000040);
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .forgot-container {
            width: 100%;
            max-width: 900px;
        }
        
        .forgot-box {
            display: flex;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
        }

        /* LEFT SIDE */
        .forgot-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9fafc;
            padding: 30px;
        }
        
        .forgot-left img {
            max-width: 100%;
            height: auto;
        }

        /* RIGHT SIDE */
        .forgot-right {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .forgot-title {
            font-size: 28px;
            font-weight: 700;
            color: #000040;
            margin-bottom: 25px;
        }
        
        .forgot-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-fields input {
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: border 0.3s;
            box-sizing: border-box;
            margin-top: 5px;
        }
        
        .form-fields input:focus {
            border-color: #1da1f2;
        }

        /* BUTTON */
        .forgot-btn {
            background: #1560bd;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .forgot-btn:hover {
            background: #e65c00;
        }

        /* BACK LINK */
        .forgot-back {
            font-size: 14px;
            color: #888;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .forgot-back:hover {
            color: #1560bd;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .forgot-box {
                flex-direction: column;
            }
            
            .forgot-left {
                order: 1;
                padding: 20px;
            }
            
            .forgot-right {
                order: 2;
                padding: 30px 25px;
            }
        }
         .forgot-subtitle {
            font-size: 15px;
            color: #555;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-box">
            <!-- LEFT ILLUSTRATION -->
            <div class="forgot-left">
                <img src="{% static 'images/forgot.webp' %}" alt="Forgot Password Illustration">
            </div>

            <!-- RIGHT FORM -->
            <div class="forgot-right">
                <h2 class="forgot-title" style="color: #1560bd;font-weight: 700;">Forgot  Your Password?</h2>
                                <p class="forgot-subtitle">Please enter your registered email</p>

                <form method="post" class="forgot-form">
                    {% csrf_token %}
                    <div class="form-fields">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="forgot-btn">RESET PASSWORD</button>
                    <a href="{% url 'signup' %}" class="forgot-back">Back to Sign In</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
