<h2>User Details</h2>
<p><strong>Email:</strong> {{ user_obj.email }}</p>
<p><strong>Phone:</strong> {{ user_obj.phone }}</p>
<p><strong>Company:</strong> {{ user_obj.company_name }}</p>
<p><strong>Designation:</strong> {{ user_obj.designation }}</p>
<p><strong>Industry:</strong> {{ user_obj.industry }}</p>

<a href="{% url 'edit_user' user_obj.pk %}">Edit Profile</a>
{% endif %}
