<h2>Change Password</h2>

{% if not code_verified %}
    <!-- Step 1 & 2: Send and verify code -->
    {% if not code_sent %}
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="send_code">Send Verification Code to Email</button>
        </form>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ code_form.as_p }}
            <button type="submit" name="verify_code">Verify Code</button>
        </form>
    {% endif %}
{% endif %}

{% if code_verified %}
    <!-- Step 3: Set new password -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="set_password">Set New Password</button>
    </form>
{% endif %}
