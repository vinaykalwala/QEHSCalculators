{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}QEHS Calculators{% endblock %}</title>
<link rel="icon" type="image/jpeg" href="{% static 'images/mlcqehslogo.jpeg' %}">

  <!-- Bootstrap + Icons + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    /* âœ… WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #25D366, #128C7E);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 6px 18px rgba(37,211,102,0.4);
      transition: all 0.3s ease;
      animation: pulse 2.5s infinite;
    }

    .whatsapp-float:hover {
      transform: translateY(-5px) scale(1.08);
      box-shadow: 0 8px 25px rgba(37,211,102,0.6);
    }

    /* ðŸŸ¢ WhatsApp Glow Animation */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.5); }
      70% { box-shadow: 0 0 0 15px rgba(37,211,102,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
    }

    /* ðŸ’Ž Scroll-to-Top Button */
    .scroll-progress {
      position: fixed;
      bottom: 90px; /* just above WhatsApp */
      right: 32px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00b4ff,#9b2fed);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, transform 0.2s ease;
      overflow: hidden;
    }

    .scroll-progress.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Gradient Ring (Blue â†’ Purple) */
    .scroll-progress svg {
      width: 100%;
      height: 100%;
      position: absolute;
      transform: rotate(-90deg);
    }

    .scroll-progress circle {
      fill: none;
      stroke-linecap: round;
    }

    .scroll-progress .bg {
      stroke: rgba(255,255,255);
      stroke-width: 6;
    }

    .scroll-progress .progress {
      stroke: url(#gradientStroke);
      stroke-width: 6;
      stroke-dasharray: 276.46;
      stroke-dashoffset: 276.46;
      transition: stroke-dashoffset 0.25s linear;
      filter: drop-shadow(0 0 6px rgba(100,150,255,0.6));
    }

    /* Gradient Arrow */
    .scroll-progress .arrow {
      position: absolute;
      font-size: 20px;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.25s ease;
    }

    .scroll-progress:hover .arrow {
      transform: translateY(-3px);
    }

    /* Soft Glow */
    .scroll-progress::after {
      content: "";
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(90,130,255,0.3), transparent 70%);
      z-index: -1;
    }

    /* ðŸ“± Mobile Responsiveness */
    @media (max-width: 480px) {
      .whatsapp-float {
        width: 50px;
        height: 50px;
        font-size: 22px;
        bottom: 20px;
        right: 20px;
      }

      .scroll-progress {
        width: 50px;
        height: 50px;
        bottom: 85px;
        right: 20px;
      }

      .scroll-progress .arrow {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  {% include 'header.html' %}
      <div class="layout">
        {% include 'sidebar.html' %}
        
        {% block content %}{% endblock %}
    </div>

  <!-- âœ… WhatsApp Button -->
 <!-- âœ… WhatsApp Button -->
<a href="https://wa.me/917726932023?text=Hi!%20I%20would%20like%20to%20know%20more%20about%20QEHS%20Calculators"
   target="_blank"
   class="whatsapp-float"
   title="Chat on WhatsApp">
  <i class="fa-brands fa-whatsapp"></i>
</a>


  <!-- ðŸ’Ž Scroll Button with Gradient Progress Ring -->
  <div id="scrollProgress" class="scroll-progress" title="Back to top">
    <svg viewBox="0 0 100 100">
      <!-- Gradient definition -->
      <defs>
        <linearGradient id="gradientStroke" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#00b4ff" />
          <stop offset="100%" stop-color="#b14cff" />
        </linearGradient>
      </defs>

      <circle class="bg" cx="50" cy="50" r="44"></circle>
      <circle class="progress" cx="50" cy="50" r="44"></circle>
    </svg>
    <i class="fa-solid fa-arrow-up arrow"></i>
  </div>

  <script>
    // ðŸ’Ž Scroll-to-Top Progress Animation
    const scrollProgress = document.getElementById('scrollProgress');
    const progressCircle = scrollProgress.querySelector('.progress');
    const radius = 44;
    const circumference = 2 * Math.PI * radius;

    progressCircle.style.strokeDasharray = `${circumference}`;
    progressCircle.style.strokeDashoffset = `${circumference}`;

    function updateProgress() {
      const scrollTop = window.scrollY || window.pageYOffset;
      const docHeight = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight) - window.innerHeight;
      const percent = docHeight > 0 ? scrollTop / docHeight : 0;
      const offset = circumference - percent * circumference;
      progressCircle.style.strokeDashoffset = offset;

      if (scrollTop > 150) {
        scrollProgress.classList.add('active');
      } else {
        scrollProgress.classList.remove('active');
      }
    }

    window.addEventListener('scroll', updateProgress);
    window.addEventListener('load', updateProgress);

    scrollProgress.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
