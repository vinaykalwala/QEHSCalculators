{% extends 'base.html' %}
{% block title %}{{ calculator.name }}{% endblock %}
{% block content %}
    <h1>{{ calculator.name }}</h1>
    <p>{{ calculator.description }}</p>
    <!-- Your existing calculator HTML/JS goes here, e.g., -->
    <form>
        <label>Height (cm):</label><input type="number" id="height">
        <label>Weight (kg):</label><input type="number" id="weight">
        <button type="button" onclick="calculateBMI()">Calculate</button>
        <p id="result"></p>
    </form>
    <script>
        function calculateBMI() {
            var height = document.getElementById('height').value / 100;
            var weight = document.getElementById('weight').value;
            var bmi = weight / (height * height);
            document.getElementById('result').innerText = 'BMI: ' + bmi.toFixed(2);
        }
    </script>
{% endblock %}
