{% extends "base.html" %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>
  <strong>Category:</strong> {{ post.get_category_display }}<br>
  <strong>Author:</strong> {{ post.author }}<br>
  <small>Published on {{ post.created_at|date:"F j, Y" }}</small>
</p>
{% if post.featured_image %}
<img src="{{ post.featured_image.url }}" class="img-fluid mb-3" alt="{{ post.title }}">
{% endif %}
<div>
  {{ post.content }}
</div>
<a href="{% url 'blog_list' %}" class="btn btn-outline-primary mt-3">Back to Blog</a>
{% endblock %}
