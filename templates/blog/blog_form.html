{% extends "base.html" %}
{% block content %}
<h1>{% if edit %}Edit Blog Post{% else %}Create Blog Post{% endif %}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if edit %}Update{% else %}Publish{% endif %}</button>
</form>
{% endblock %}
