{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set New Password</title>
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1560bd, #000040);
    padding: 20px;
    min-height: 100vh;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }

  .password-container {
    width: 100%;
    max-width: 900px;
  }

  .password-box {
    display: flex;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    overflow: hidden;
    width: 100%;
  }

  .password-left {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9fafc;
    padding: 30px;
  }

  .password-left img {
    max-width: 100%;
    height: auto;
  }

  .password-right {
    flex: 1;
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .password-title {
    font-size: 28px;
    font-weight: 700;
    color: #1560bd;
    margin-bottom: 10px;
  }

  .password-subtitle {
    font-size: 15px;
    color: #555;
    margin-bottom: 25px;
  }

  /* FORM DESIGN */
  .password-form {
    display: flex;
    flex-direction: column;
    gap: 25px; /* bigger gap for cleaner spacing */
  }

  .password-form p {
    margin: 0;
  }

  .password-form label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .password-form input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 15px;
    transition: all 0.3s ease;
    box-sizing: border-box;
    margin-bottom: 10px;
    background-color: #e6f0ff;
  }

  .password-form input:focus {
    border-color: #1560bd;
    box-shadow: 0 0 0 3px rgba(21, 96, 189, 0.15);
  }

  .password-btn {
    background: #1560bd;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 14px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
  }

  .password-btn:hover {
    background: #0d3b7a;
  }

  .password-back {
    font-size: 14px;
    color: #888;
    text-decoration: none;
    text-align: center;
    margin-top: 15px;
    display: block;
  }

  .password-back:hover {
    color: #1560bd;
  }

  @media (max-width: 768px) {
    .password-box {
      flex-direction: column;
    }
    .password-left { order: 1; padding: 20px; }
    .password-right { order: 2; padding: 30px 25px; }
  }
</style>
</head>
<body>
<div class="password-container">
  <div class="password-box">

    <!-- RIGHT FORM -->
    <div class="password-right">
      <h2 class="password-title">Set New Password</h2>
      <p class="password-subtitle">Enter your new password below</p>

      <form method="post" class="password-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="password-btn">Set Password</button>
      </form>

      <a href="{% url 'login' %}" class="password-back">Back to Sign In</a>
    </div>

    <!-- LEFT ILLUSTRATION -->
    <div class="password-left">
      <img src="{% static 'images/setpw.webp' %}" alt="Set New Password Illustration">
    </div>

  </div>
</div>
</body>
</html>
